<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor F Calculator - Standard 15%</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #c0392b; --light-bg: #f5f7f9; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--light-bg); padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 750px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        .condition-banner { background: #e8f0fe; color: #1967d2; padding: 12px; border-radius: 8px; font-size: 0.9em; text-align: center; margin-bottom: 25px; border: 1px solid #d2e3fc; }
        
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #333; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ccd0d5; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .btn-calculate { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-calculate:hover { background: #002244; transform: translateY(-1px); }

        .result-container { margin-top: 30px; padding: 25px; border: 2px solid var(--primary); border-radius: 12px; background: #fff; display: none; }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .data-row span:last-child { font-weight: bold; color: #222; }
        .final-f-box { text-align: center; margin-top: 20px; padding: 15px; background: #fff5f5; border-radius: 10px; }
        .final-f-label { font-size: 1.1em; font-weight: bold; color: var(--accent); }
        .final-f-value { font-size: 60px; color: var(--accent); font-weight: bold; line-height: 1; margin: 10px 0; }
        
        .footer-tools { display: flex; gap: 10px; margin-top: 25px; }
        .btn-tool { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; background: #fff; font-family: inherit; font-weight: bold; }
        @media print { .no-print { display: none; } .card { box-shadow: none; border: none; } .result-container { display: block !important; } }
    </style>
</head>
<body>

<div class="card">
    <h2>เครื่องคำนวณ Factor F</h2>
    <div class="condition-banner">
        <b>เงื่อนไข:</b> ล่วงหน้า 15% | ประกัน 10% | ดอกเบี้ย 7% | VAT 7%
    </div>

    <div class="no-print">
        <div class="grid-layout">
            <div class="form-group">
                <label>ประเภทงานก่อสร้าง</label>
                <select id="workType">
                    <option value="building">งานอาคาร</option>
                    <option value="road" selected>งานทาง</option>
                    <option value="bridge">งานสะพานและท่อเหลี่ยม</option>
                    <option value="irrigation">งานชลประทาน</option>
                </select>
            </div>
            <div class="form-group">
                <label>พื้นที่ฝนตกชุก</label>
                <select id="rainType">
                    <option value="normal">พื้นที่ปกติ</option>
                    <option value="rain1">ฝนตกชุก 1 </option>
                    <option value="rain2">ฝนตกชุก 2 </option>
                </select>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 25px;">
            <label>ค่างานต้นทุน (A) - บาท</label>
            <input type="number" id="costA" placeholder="ระบุตัวเลข เช่น 8374254.61" step="0.01">
        </div>

        <button class="btn-calculate" onclick="calculate()">คำนวณ Factor F</button>
    </div>

    <div id="resultArea" class="result-container">
        <h3 style="text-align:center; margin-top:0; color:var(--primary);">รายละเอียดผลการคำนวณ</h3>
        <div class="data-row"><span>ประเภทงาน:</span> <span id="resType"></span></div>
        <div class="data-row"><span>ค่างานต้นทุน (A):</span> <span id="resA"></span></div>
        <div class="data-row"><span>ช่วงต้นทุน (B - C):</span> <span id="resBC"></span></div>
        <div class="data-row"><span>ค่า Factor F ช่วง (D - E):</span> <span id="resDE"></span></div>
        
        <div class="final-f-box">
            <div class="final-f-label">ค่า Factor F ที่ได้</div>
            <div class="final-f-value" id="finalF"></div>
            <div style="font-size: 0.85em; color: #7f8c8d;">(ใช้ทศนิยม 4 ตำแหน่งตามมาตรฐานราคากลาง)</div>
        </div>
        
        <div class="footer-tools no-print">
            <button class="btn-tool" onclick="copyResult()">คัดลอกผลลัพธ์</button>
            <button class="btn-tool" onclick="window.print()">พิมพ์เอกสารสรุป</button>
        </div>
    </div>
</div>

<script>
// ข้อมูล Factor F ฐานดอกเบี้ย 7% เงินล่วงหน้า 15%
const factorTable = {
    building: {
        normal: [{c:5e5, f:1.3074}, {c:1e6, f:1.3052}, {c:5e6, f:1.3010}, {c:1e7, f:1.2956}, {c:2e7, f:1.2531}, {c:5e7, f:1.2177}]
    },
    road: {
        normal: [{c:5e6, f:1.3616}, {c:1e7, f:1.3105}, {c:2e7, f:1.3005}, {c:5e7, f:1.2915}],
        rain1:  [{c:5e6, f:1.3720}, {c:1e7, f:1.3210}, {c:2e7, f:1.3110}, {c:5e7, f:1.3020}],
        rain2:  [{c:5e6, f:1.3850}, {c:1e7, f:1.3340}, {c:2e7, f:1.3240}, {c:5e7, f:1.3150}]
    },
    bridge: {
        normal: [{c:5e6, f:1.3161}, {c:1e7, f:1.2801}, {c:2e7, f:1.2701}, {c:5e7, f:1.2415}],
        rain1:  [{c:5e6, f:1.3250}, {c:1e7, f:1.2890}, {c:2e7, f:1.2790}, {c:5e7, f:1.2500}],
        rain2:  [{c:5e6, f:1.3340}, {c:1e7, f:1.2980}, {c:2e7, f:1.2880}, {c:5e7, f:1.2590}]
    },
    irrigation: {
        normal: [{c:5e6, f:1.4055}, {c:1e7, f:1.3851}, {c:2e7, f:1.3751}, {c:5e7, f:1.3524}]
    }
};

function calculate() {
    const A = parseFloat(document.getElementById('costA').value);
    const type = document.getElementById('workType').value;
    const rain = (type === 'road' || type === 'bridge') ? document.getElementById('rainType').value : 'normal';
    
    if (!A) { alert("กรุณาระบุค่างานต้นทุนก่อนคำนวณ"); return; }

    const data = factorTable[type][rain] || factorTable[type]['normal'];
    let B, C, D, E;

    if (A <= data[0].c) { B = C = data[0].c; D = E = data[0].f; }
    else if (A >= data[data.length-1].c) { B = C = data[data.length-1].c; D = E = data[data.length-1].f; }
    else {
        for (let i = 0; i < data.length - 1; i++) {
            if (A >= data[i].c && A <= data[i+1].c) {
                B = data[i].c; D = data[i].f;
                C = data[i+1].c; E = data[i+1].f;
                break;
            }
        }
    }

    const resF = (B === C) ? D : D - (((D - E) * (A - B)) / (C - B));

    document.getElementById('resType').innerText = document.getElementById('workType').selectedOptions[0].text + (rain !== 'normal' ? " (" + document.getElementById('rainType').selectedOptions[0].text + ")" : "");
    document.getElementById('resA').innerText = A.toLocaleString(undefined, {minimumFractionDigits:2}) + " บาท";
    document.getElementById('resBC').innerText = B.toLocaleString() + " - " + C.toLocaleString();
    document.getElementById('resDE').innerText = D.toFixed(4) + " - " + E.toFixed(4);
    document.getElementById('finalF').innerText = resF.toFixed(4);
    document.getElementById('resultArea').style.display = 'block';
}

function copyResult() {
    const text = `ผลคำนวณ Factor F (เงื่อนไข 15,
