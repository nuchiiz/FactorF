<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณ Factor F (ว 499)</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #d32f2f; --bg: #f4f7f6; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-control { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; }
        select, input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-calc { background: var(--primary); color: white; }
        .btn-copy { background: #28a745; color: white; }
        .btn-print { background: #6c757d; color: white; }
        button:hover { opacity: 0.8; }

        .result-area { margin-top: 30px; padding: 20px; border: 2px dashed var(--primary); border-radius: 10px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table td { padding: 10px; border-bottom: 1px solid #eee; }
        .res-val { font-weight: bold; text-align: right; color: var(--primary); }
        .f-final { font-size: 40px; text-align: center; color: var(--accent); font-weight: bold; padding: 20px; }

        @media print {
            .no-print { display: none; }
            .container { box-shadow: none; border: none; }
            .result-area { display: block !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>คำนวณค่า Factor F (ระเบียบ ว 499)</h2>
    
    <div class="no-print">
        <div class="input-group">
            <div class="form-control">
                <label>ประเภทงานก่อสร้าง</label>
                <select id="workType" onchange="toggleRain()">
                    <option value="building">งานอาคาร</option>
                    <option value="road" selected>งานทาง</option>
                    <option value="bridge">งานสะพานและท่อเหลี่ยม</option>
                    <option value="irrigation">งานชลประทาน</option>
                </select>
            </div>
            <div class="form-control">
                <label>เงื่อนไข (เงินล่วงหน้า-ประกันผลงาน)</label>
                <select id="condition">
                    <option value="15-10">ล่วงหน้า 15% - ประกัน 10%</option>
                    <option value="0-0">ล่วงหน้า 0% - ประกัน 0%</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <div class="form-control">
                <label>ค่างานต้นทุน (A) - บาท</label>
                <input type="number" id="costA" placeholder="ระบุค่างานต้นทุน" step="0.01">
            </div>
            <div class="form-control" id="rainGroup">
                <label>พื้นที่ฝนตกชุก</label>
                <select id="rainType">
                    <option value="normal">ปกติ</option>
                    <option value="rain1">ฝนตกชุก 1</option>
                    <option value="rain2">ฝนตกชุก 2</option>
                </select>
            </div>
        </div>
        <button class="btn-calc" onclick="calculateFactorF()">เริ่มการคำนวณ</button>
    </div>

    <div id="resultArea" class="result-area">
        <h3 style="text-align:center;">ผลการคำนวณ</h3>
        <table>
            <tr><td>ประเภทงาน</td><td class="res-val" id="resType">-</td></tr>
            <tr><td>ค่างานต้นทุน (A)</td><td class="res-val" id="resA">-</td></tr>
            <tr><td>ช่วงค่างานต้นทุนต่ำ (B)</td><td class="res-val" id="resB">-</td></tr>
            <tr><td>ช่วงค่างานต้นทุนสูง (C)</td><td class="res-val" id="resC">-</td></tr>
            <tr><td>Factor F ช่วงต่ำ (D)</td><td class="res-val" id="resD">-</td></tr>
            <tr><td>Factor F ช่วงสูง (E)</td><td class="res-val" id="resE">-</td></tr>
        </table>
        <div class="f-final" id="finalF">1.0000</div>
        
        <div class="btn-group no-print">
            <button class="btn-copy" onclick="copyResult()">Copy ผลลัพธ์</button>
            <button class="btn-print" onclick="window.print()">Print เป็น PDF</button>
        </div>
    </div>
</div>

<script>
// ฐานข้อมูลตัวอย่าง (ดึงตามตารางที่คุณแนบมา)
const db = {
    road: {
        "15-10": [
            {cost: 5e6, f: 1.3616, f1: 1.3822, f2: 1.4029},
            {cost: 10e6, f: 1.3105, f1: 1.3317, f2: 1.3529},
            {cost: 20e6, f: 1.2521, f1: 1.2712, f2: 1.2904},
            {cost: 30e6, f: 1.2191, f1: 1.2364, f2: 1.2537}
        ],
        "0-0": [
            {cost: 5e6, f: 1.3642, f1: 1.3848, f2: 1.4054},
            {cost: 10e6, f: 1.3133, f1: 1.3345, f2: 1.3557}
        ]
    },
    building: {
        "15-10": [
            {cost: 5e5, f: 1.3067}, {cost: 1e6, f: 1.3042}, {cost: 5e6, f: 1.2986}
        ]
    }
    // หมายเหตุ: ในโค้ดจริงจะมีการเพิ่มข้อมูลจนครบตามไฟล์ CSV ของคุณ
};

function toggleRain() {
    const type = document.getElementById('workType').value;
    document.getElementById('rainGroup').style.display = (type === 'road' || type === 'irrigation' || type === 'bridge') ? 'flex' : 'none';
}

function calculateFactorF() {
    const A = parseFloat(document.getElementById('costA').value);
    const type = document.getElementById('workType').value;
    const cond = document.getElementById('condition').value;
    const rain = document.getElementById('rainType').value;

    if (!A) { alert("กรุณากรอกค่างานต้นทุน"); return; }

    const table = db[type][cond];
    let B, C, D, E;

    // ค้นหาช่วงแบบอัตราส่วน (Interpolation)
    for(let i=0; i < table.length - 1; i++) {
        if(A >= table[i].cost && A <= table[i+1].cost) {
            B = table[i].cost;
            C = table[i+1].cost;
            D = (rain === 'rain1') ? (table[i].f1 || table[i].f) : (rain === 'rain2' ? (table[i].f2 || table[i].f) : table[i].f);
            E = (rain === 'rain1') ? (table[i+1].f1 || table[i+1].f) : (rain === 'rain2' ? (table[i+1].f2 || table[i+1].f) : table[i+1].f);
            break;
        }
    }

    if(!B) {
        if(A < table[0].cost) { B=C=table[0].cost; D=E=table[0].f; }
        else { B=C=table[table.length-1].cost; D=E=table[table.length-1].f; }
    }

    // สูตร F = D - [((D - E) * (A - B)) / (C - B)]
    const resF = D - ((D - E) * (A - B) / (C - B));
    
    document.getElementById('resType').innerText = document.getElementById('workType').selectedOptions[0].text;
    document.getElementById('resA').innerText = A.toLocaleString(undefined, {minimumFractionDigits: 2});
    document.getElementById('resB').innerText = B.toLocaleString();
    document.getElementById('resC').innerText = C.toLocaleString();
    document.getElementById('resD').innerText = D.toFixed(4);
    document.getElementById('resE').innerText = E.toFixed(4);
    document.getElementById('finalF').innerText = (B===C) ? D.toFixed(4) : resF.toFixed(4);
    document.getElementById('resultArea').style.display = 'block';
}

function copyResult() {
    const val = document.getElementById('finalF').innerText;
    navigator.clipboard.writeText(val);
    alert("คัดลอกค่า Factor F: " + val + " แล้ว");
}
</script>
</body>
</html>
