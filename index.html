<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor F Calculator - Zero Advance/Retention</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --bg: #ecf0f1; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg); padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        .info-tag { text-align: center; background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; font-size: 0.85em; margin-bottom: 20px; border: 1px solid #ffeeba; }
        
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.9em; }
        select, input { width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; }
        
        .btn-calc { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-calc:hover { background: #34495e; }

        .result-box { margin-top: 25px; padding: 20px; border: 2px solid var(--primary); border-radius: 10px; display: none; }
        .detail-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .detail-row span:last-child { font-weight: bold; }
        .final-f { font-size: 55px; color: var(--accent); font-weight: bold; text-align: center; margin: 15px 0; }
        
        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-sub { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; background: #fff; font-family: inherit; }
        @media print { .no-print { display: none; } .card { box-shadow: none; border: none; } .result-box { display: block !important; } }
    </style>
</head>
<body>

<div class="card">
    <h2>เครื่องคำนวณ Factor F</h2>
    <div class="info-tag">
        <strong>เงื่อนไขปัจจุบัน:</strong> ล่วงหน้า 0%, ประกัน 0%, ดอกเบี้ย 7%, VAT 7%
    </div>

    <div class="no-print">
        <div class="grid-inputs">
            <div class="form-group">
                <label>ประเภทงาน</label>
                <select id="workType">
                    <option value="building">งานอาคาร</option>
                    <option value="road">งานทาง</option>
                    <option value="bridge">งานสะพานและท่อเหลี่ยม</option>
                    <option value="irrigation">งานชลประทาน</option>
                </select>
            </div>
            <div class="form-group">
                <label>พื้นที่ฝนตกชุก (เฉพาะงานทาง/สะพาน)</label>
                <select id="rainType">
                    <option value="normal">ปกติ</option>
                    <option value="rain1">ฝนตกชุก 1</option>
                    <option value="rain2">ฝนตกชุก 2</option>
                </select>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label>ค่างานต้นทุน (A) - บาท</label>
            <input type="number" id="costA" placeholder="ระบุค่างานต้นทุน เช่น 8374254.61" step="0.01">
        </div>

        <button class="btn-calc" onclick="calculate()">คำนวณผลลัพธ์</button>
    </div>

    <div id="resultArea" class="result-box">
        <h3 style="text-align:center; margin-top:0;">รายละเอียดการคำนวณ</h3>
        <div class="detail-row"><span>ประเภทงาน:</span> <span id="resType"></span></div>
        <div class="detail-row"><span>ต้นทุน (A):</span> <span id="resA"></span></div>
        <div class="detail-row"><span>ช่วงราคา (B - C):</span> <span id="resBC"></span></div>
        <div class="detail-row"><span>ค่า F ในตาราง (D - E):</span> <span id="resDE"></span></div>
        <div style="text-align:center; margin-top:15px; font-weight:bold;">ค่า Factor F สุทธิ:</div>
        <div class="final-f" id="finalF"></div>
        
        <div class="action-btns no-print">
            <button class="btn-sub" onclick="copyResult()">คัดลอกข้อความ</button>
            <button class="btn-sub" onclick="window.print()">พิมพ์รายงาน PDF</button>
        </div>
    </div>
</div>

<script>
// ข้อมูล Factor F อ้างอิงเงื่อนไข ล่วงหน้า 0% ประกัน 0% ดอกเบี้ย 7% (ตัวอย่างตัวเลขเชิงเปรียบเทียบ)
const factorTable = {
    building: {
        normal: [{c:5e5, f:1.3085}, {c:1e6, f:1.3063}, {c:5e6, f:1.3021}, {c:1e7, f:1.2967}, {c:2e7, f:1.2542}, {c:5e7, f:1.2188}]
    },
    road: {
        normal: [{c:5e6, f:1.3690}, {c:1e7, f:1.3180}, {c:2e7, f:1.3080}, {c:5e7, f:1.2990}],
        rain1:  [{c:5e6, f:1.3795}, {c:1e7, f:1.3285}, {c:2e7, f:1.3185}, {c:5e7, f:1.3095}],
        rain2:  [{c:5e6, f:1.3925}, {c:1e7, f:1.3415}, {c:2e7, f:1.3315}, {c:5e7, f:1.3225}]
    },
    bridge: {
        normal: [{c:5e6, f:1.3235}, {c:1e7, f:1.2875}, {c:2e7, f:1.2775}, {c:5e7, f:1.2490}],
        rain1:  [{c:5e6, f:1.3325}, {c:1e7, f:1.2965}, {c:2e7, f:1.2865}, {c:5e7, f:1.2580}],
        rain2:  [{c:5e6, f:1.3415}, {c:1e7, f:1.3055}, {c:2e7, f:1.2955}, {c:5e7, f:1.2670}]
    },
    irrigation: {
        normal: [{c:5e6, f:1.4130}, {c:1e7, f:1.3925}, {c:2e7, f:1.3825}, {c:5e7, f:1.3600}]
    }
};

function calculate() {
    const A = parseFloat(document.getElementById('costA').value);
    const type = document.getElementById('workType').value;
    const rain = (type === 'road' || type === 'bridge') ? document.getElementById('rainType').value : 'normal';
    
    if (!A) { alert("กรุณาระบุค่างานต้นทุน"); return; }

    const data = factorTable[type][rain] || factorTable[type]['normal'];
    let B, C, D, E;

    if (A <= data[0].c) { B = C = data[0].c; D = E = data[0].f; }
    else if (A >= data[data.length-1].c) { B = C = data[data.length-1].c; D = E = data[data.length-1].f; }
    else {
        for (let i = 0; i < data.length - 1; i++) {
            if (A >= data[i].c && A <= data[i+1].c) {
                B = data[i].c; D = data[i].f;
                C = data[i+1].c; E = data[i+1].f;
                break;
            }
        }
    }

    const resF = (B === C) ? D : D - (((D - E) * (A - B)) / (C - B));

    document.getElementById('resType').innerText = document.getElementById('workType').selectedOptions[0].text + (rain !== 'normal' ? " (" + document.getElementById('rainType').selectedOptions[0].text + ")" : "");
    document.getElementById('resA').innerText = A.toLocaleString(undefined, {minimumFractionDigits:2}) + " บาท";
    document.getElementById('resBC').innerText = B.toLocaleString() + " - " + C.toLocaleString();
    document.getElementById('resDE').innerText = D.toFixed(4) + " - " + E.toFixed(4);
    document.getElementById('finalF').innerText = resF.toFixed(4);
    document.getElementById('resultArea').style.display = 'block';
}

function copyResult() {
    const text = `ผลคำนวณ Factor F (เงื่อนไข 0,0,7,7)\nต้นทุน: ${document.getElementById('resA').innerText}\nFactor F: ${document.getElementById('finalF').innerText}`;
    navigator.clipboard.writeText(text);
    alert("คัดลอกลงคลิปบอร์ดแล้ว");
}
</script>
</body>
</html>
